plugins:
  - serverless-bundle

custom:
  bundle:
    ignorePackages:
      - pg-native

myNextApplication:
  component: '@sls-next/serverless-component@latest'
  inputs:
    name:
      defaultLambda: DefaultLambda
      imageLambda: ImageLambda
    bucketRegion: 'ap-northeast-2'
    cloudfront:
      comment: 'next application deployment'



